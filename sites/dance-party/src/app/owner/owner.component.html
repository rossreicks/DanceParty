<section class="d-flex">
  <div class="flex-shrink-1 main-pane">
    <img class="qrcode" *ngIf="imageUrl" [src]="imageUrl" alt="">
  </div>
  <div class="flex-grow-1 main-pane">
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-center">
        <h1>Party Name Here </h1>
        <i class="fa-sm fa fa-pencil-alt"></i>
      </div>
      <div class="d-flex flex-column justify-content-start">
        <ul>
          <app-track *ngIf="currentSong" [track]=currentSong></app-track>
          <li *ngFor="let item of queue">
            <app-track [track]=item></app-track>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
